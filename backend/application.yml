app:
  catedra:
    url: ${CATEDRA_URL:http://192.168.194.250:8080/api/endpoints/v1}
    token: ${CATEDRA_TOKEN:}
  proxy:
    url: ${PROXY_URL:http://proxy:8081}
  jwt:
    secret: ${JWT_SECRET:secreto}
    expiration: ${JWT_EXPIRATION:30000}

spring:
  profiles:
    active: docker

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true